<h3>i need following interior products</h3>
<div class="col-md-6">
    <div class="product col-md-6" ng-mouseover="over('kitchen')" ng-mouseleave="leave('kitchen')" id="kitchen">
        <input type="checkbox" ng-model="kitchen">kitchen
    </div>
    <div class="product col-md-6" ng-mouseover="over('wardrobe')" ng-mouseleave="leave('wardrobe')" id="wardrobe">
        <input type="checkbox" ng-model="wardrobe">wardrobe
    </div>
    <div class="product col-md-6" ng-mouseover="over('fulllInteriors')" ng-mouseleave="leave('fulllInteriors')" id="fulllInteriors">
        <input type="checkbox" ng-model="fulllInteriors">full interiors
    </div>
</div>
<button type="button" ng-click="toEstimate2()" class="btn">next</button>
<div ng-if="kitchenImg"><img width="100px"  src="https://super.homelane.com/kitchen-grey-2.png"/></div>
<div ng-if="wardrobeImg"><img width="100px"  src="https://super.homelane.com/wardrobe-grey.png"/></div>
<div ng-if="fulllInteriors"><img width="100px"  src="https://super.homelane.com/interiors-grey-2.png"/></div>
